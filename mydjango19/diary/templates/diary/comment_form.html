{% extends "diary/layout.html" %}
{% load bootstrap5 %}

{% block content %}
    <h2>Comment Form</h2>

    <form action="" method="post", enctype="multipart/form-data">   {# 빈 서식: 같은 주소!!! #}
        {% csrf_token %}   {# form에서 method가 post일 때만 넣어 줌. #}
        {% bootstrap_form form %}
        <input type="submit"
                value="저장하기"
                class="btn btn-primary"/>
    </form>


{% endblock %}
