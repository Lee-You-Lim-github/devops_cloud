{% extends 'shop/layout.html' %}

{% block content %}
    <p>
    {% for category in category_list %}
        <span class="badge bg-info">
        {{ category }}
        </span>
    {% endfor %}
    </p>


    <table class="table table-bordered table-hover">   {# hover: 마우스 올렸을 때 색이 바뀌는거 #}
        <thead>
        <tr>
            <th>상점명</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
            {% for shop in shop_list %}
                <tr>
                <td>
                    <a href="{% url 'shop:shop_detail' shop.pk %}">
                        {{ shop.name }}
                    </a>
                    </td> {# shop 참조는 for문 안에서 해야 함. #}
                <td>{{ shop.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
