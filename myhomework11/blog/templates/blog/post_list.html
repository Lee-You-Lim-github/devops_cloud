{# layout.html로부터 상속 #}

{% extends "blog/layout.html" %}

{% block content %}
    {# value="{{ request.GET.q }} -> 검색시, 검색어가 남아 있음. #}
    <form action="" method="get">
        <input type="text" name="q" value="{{ request.GET.q }}" /> {# value="{{ request.GET.q }} -> 검색시, 검색어가 남아 있음. #}
        <input type="submit" value="검색" />
    </form>

    <ul>
        {% for post in post_list %}
        <li>
            <a href="/blog/{{ post.pk }}/">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
