{% extends "shop/layout.html" %}

{% block content %}

    <h2>{{ shop.name }}</h2>

    <p>
    태그:
        {% for tag in tag_list %}
        <span class="badge bg-success">
            {{ tag.name }}
        </span>
        {% endfor %}
    </p>
    {{ shop.telephone }}
    {{ shop.description|linebreaks }}

    <hr/>
    <a href="{% url "shop:shop_list" %}">
    목록으로
    </a>
    <a href="{% url "shop:shop_edit" shop.pk %}">
    수정
    </a>
{% endblock %}
