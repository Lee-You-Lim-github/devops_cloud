{% extends "shop/layout.html" %}

{% block page_title %}
    {{ block.super }} :: {{ post.title }}
{% endblock %}

{% block content %}
    <h2> {{ post.title }}</h2>

    {{ post.content|linebreaks }}

    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="{{ post.title }}">
    {% endif %}

    <hr/>
    <a href="{% url "shop:post_list" %}">
        포스팅 목록

{% endblock %}
